<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hangman.css" />
    <title>Hang Man</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p>Hang Man</p>
        <div class="left">
          <p>Word from :</p>
          <span></span>
        </div>
      </header>
      <div class="game">
        <div class="drow">
          <div class="line">
            <div class="hang">
              <div class="rope">
                <div class="head">
                  <div class="body">
                    <div class="arms">
                      <div class="legs"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <div class="letters-guess"></div>
    </div>
    <script src="hangman.js"></script>
  </body>
</html>
